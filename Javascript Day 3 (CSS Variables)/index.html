<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Update CSS Variables with Javascript</title>
</head>
<body>
  <section class="main">
    <h1>Update CSS Variables with <span id="hl">Javascript</span></h1>
    <div class="bars">
      <div class="spacing">
        <h3>Spacing:</h3>
        <input type="range" id="spacing">
      </div>
      <div class="blur">
        <h3>Blur:</h3>
        <input type="range" id="blurrange">
      </div>
      <div class="baseColor">
        <h3>Base Color:</h3>
        <input type="color" id="color" value="#62a4e5">
      </div>
    </div>

    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="">
  </section>
  <script src="script.js"></script>
</body>
</html>
